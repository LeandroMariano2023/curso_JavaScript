<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>

<body>
    <h1>Iniciando estudo com DOM</h1>
    <!-- DOM  = Document Object Model -->
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div class="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        corpo.style.background = 'black' //trocou a cor da pagina
        p1.style.color = 'blue' // trocou a cor do paragrafo
        window.document.write(p1.innerText) // mostra o que esta escrito dentro do paragrafo mas nao vem formatado. usar innerHTML vem tudo formatado.
        

        // var d = window.document.getElementById('msg')
        // d.style.background  = 'green'
        // d.innerText = 'Estou aguardando ....'
        var d = window.document.querySelector('.msg')
        d.style.background = 'blue'
    </script>
</body>

</html>
